<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person page</title>
</head>
<body>
    <form>

        <input type="search" list="character"  placeholder="Choose person">
            <datalist id="character">
            {% for item in items %}
              <option value="{{ item }}" name="template"></option>
            {% endfor %}
            </datalist>
          <input type="button" value="Send">
    </form>

</body>
</html>
